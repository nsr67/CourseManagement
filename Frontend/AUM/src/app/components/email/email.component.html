<div class="container col-md-6">
    <div class="card">
        <div class="card-header" style="text-align: center;">
            <h3>Send Details</h3>
        </div>
        <div class="card-body">
            <form action="" method="POST">
                <div class="form-group">
                    <label for="">ID: </label>
                    <input [(ngModel)]="course.id" name="id" type="number" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="">Course Name: </label>
                    <input [(ngModel)]="course.courseName" name="courseName" type="text" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="">Skill: </label>
                    <input [(ngModel)]="course.skill" name="skill" type="text" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="">Pre-Requisites: </label>
                    <input [(ngModel)]="course.preRequisite" name="preReq" type="text" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="">Email: </label>
                    <input name="email" type="text" class="form-control" placeholder="E.g example@gmail.com">
                </div>
                <button (click)="send()" type="submit" class="btn btn-danger" style="margin-top: 20px;">Send</button>
            </form>

            <!-- <form action="https://getform.io/f/cf6804e8-8e46-4884-a4d1-b59d58a27fe9" method="POST">

                <input type="text" name="name"><br>
                <input type="email" name="email"><br>
                <input type="text" name="message"><br>
                <button type="submit">Send</button><br>

            </form> -->
        </div>
    </div>
</div>
