<div class="container col-md-6">
    <div class="card">
        <div class="card-header" style="text-align: center;">
            <h3>Add new course</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Course Name: </label>
                    <input [(ngModel)]="course.courseName" name="courseName" type="text" class="form-control" aria-required="false">
                </div>
                <div class="form-group">
                    <label for="">Skill: </label>
                    <input [(ngModel)]="course.skill" name="skill" type="text" class="form-control" aria-required="true">
                </div>
                <div class="form-group">
                    <label for="">Pre-Requisites: </label>
                    <input [(ngModel)]="course.preRequisite" name="preReq" type="text" class="form-control" aria-required="true">
                </div>
                <button (click)="save()" class="btn btn-danger" style="margin-top: 20px;">Save</button>
            </form>
        </div>
    </div>
</div>
